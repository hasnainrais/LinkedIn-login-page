<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <img src="images/LinkedIn_logo.svg" alt="LinkedIn-logo" width="100px" height="50px ">
    </div>

    <div class="cart">
        
            <form class="form">
                <fieldset>
                <h1>Sign in</h1>
                <p>Stay updated on your professional world.</p>


                
                    <input class="inp" type="email" name="user-email" placeholder="Email or phone" required >
            

                
                    <input class="inp" type="password" name="user-password" placeholder="Password" required>

            
            <p class="forget"><a href="#"><b>Forget Password?</b></a></p>

        <input  type="checkbox" name="loggedin" value="login" checked>Keep me logged in

                    <br/>
        <button class="btn1" type="submit">Sign in</button>

    <p class="or">or</p>

        <p class="agrement">By clicking Continue, you agree to LinkedIn <a href="https://www.linkedin.com/legal/user-agreement" target="_blank"><b> User Agreement, Privacy Policy</b></a>, and <a href="https://www.linkedin.com/legal/cookie-policy" target="_blank"><b>Cookie Policy</b></a>.</p>

       <button type="button" class="btn2"><a href="https://www.google.com/" target="_blank"> <img class="icon" src="images/Google_Icons-09-512.webp" alt="google-icon">Continue with Google</a></button>

        

        <button class="btn2"><a href="https://appleid.apple.com/auth/authorize?client_id=com.linkedin.LinkedIn.service&redirect_uri=https%3A%2F%2Fwww.linkedin.com%2Fredirect&response_type=code%20id_token&scope=name%20email&response_mode=web_message&frame_id=fed17156-f979-415b-ac2a-808500866b85&m=11&v=1.5.3" target="_blank"><img class="icon" src="images/apple-icon.png" alt="apple-icon">Sign in with Apple</a></button>
    </fieldset>

            </form>
        
        </div>

        <div class="join">
            <p>New to LinkedIn? <a href="#"><b>Join Now</b></a></p>

        </div>
    
</body>
</html>
